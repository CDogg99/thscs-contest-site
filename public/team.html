<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>THS Contest</title>
        <script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script src="js/lib/js.cookie.js" type="text/javascript"></script>
        <script src="js/lib/jwt-decode.min.js" type="text/javascript"></script>
        <script src="js/team.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/team.css">
    </head>
    <body>
        <div id="moon">
            <p class="title">THS Computer Science Contest 2017</p>
            <button id="signOut" class="button">SIGN OUT</button>
        </div>
        <div id="graveyard">
        <div class="tomb">
                <div id="teamInfo">
                <p id="team" class="inscription"></p>
                <p id="team-desc"><span id="school"></span> (<span id="division"></span>)</p>
                <p class="inscription small">Members</p>
                <p class="m1"></p>
                <p class="m2"></p>
                <p class="m3"></p>
                <a href="downloads.html">Downloads</a>
            </div>
        </div>
        <div class="tomb">
                <p class="inscription">Scores</p>
                <p class="inscription small">Written</h4>
                <p><span class="m1"></span>: <span id="ws1"></span></p>
                <p><span class="m2"></span>: <span id="ws2"></span></p>
                <p><span class="m3"></span>: <span id="ws3"></span></p>
                <p class="inscription small">Coding</p>
                <p id="codingScore"></p>
        </div>
        <div class="tomb">
            <p class="inscription">Update Team Info</p>
            <span id="teamUpdateResponse"></span>
            <form id="teamUpdateForm">
                <label for="divisionIn">Division</label>
                <select id="divisionIn">
                    <option value="Novice" selected>Novice</option>
                    <option value="Advanced">Advanced</option>
                </select>
                <label for="schoolIn">School</label>
                <input type="text" id="schoolIn" placeholder="School">
                <label for="m1nameIn">Member 1's name</label>
                <input type="text" id="m1nameIn" placeholder="Member 1's name">
                <label for="m2nameIn">Member 2's name</label>
                <input type="text" id="m2nameIn" placeholder="Member 2's name">
                <label for="m3nameIn">Member 3's name</label>
                <input type="text" id="m3nameIn" placeholder="Member 3's name">
                <input type="submit" class="button">
            </form>
        </div>
        </div>
    </body>
</html>
